language: node_js
node_js:
- node
install:
- yarn
before_install:
- openssl aes-256-cbc -K $encrypted_3e0860eaae83_key -iv $encrypted_3e0860eaae83_iv
  -in ciweb.enc -out ciweb -d
script:
- npm run test
- npm run build
deploy:
- provider: script
  script: bash scripts/deploy.sh
  on:
    branch: master
